<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:layout name="Default" />
<f:section name="Main">

    <div class="grid grid2x1">
        <div class="{f:if(condition: '{data.layout} == 1', then: 'mobile-last', else: 'mobile-first')}">
            <f:for each="{children_200}" as="record">
                <f:format.raw>
                    {record.renderedContent}
                </f:format.raw>
            </f:for>
        </div>
        <div class="{f:if(condition: '{data.layout} == 1', then: 'mobile-first', else: 'mobile-last')}">
            <f:for each="{children_201}" as="record">
                <f:format.raw>
                    {record.renderedContent}
                </f:format.raw>
            </f:for>
        </div>
    </div>

</f:section>
