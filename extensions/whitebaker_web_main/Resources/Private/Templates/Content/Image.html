<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:layout name="Default" />
<f:section name="Main">

    <div class="ce-image ce-{gallery.position.horizontal} ce-{gallery.position.vertical}">

        <div class="image-zoomable">
            <div class="image-zoomable-image">
                <f:image image="{files.0}" alt="{files.0.alternative}" />
            </div>
            <button class="image-zoomable-button-close" id="three-button-close-{data.uid}">
                <f:image src="EXT:whitebaker_web_main/Resources/Public/Icons/x-lg.svg" alt="Close zoom view" />
            </button>
        </div>

    </div>

</f:section>
</html>
